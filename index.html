<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de colores</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }
    td {
      width: 100px;
      height: 200px;
    }
    .rojo {
      background-color: red;
    }
    .verde {
      background-color: teal;
    }
    .morado {
      background-color: purple;
      height: 20px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="rojo"></td>
      <td></td>
      <td class="verde"></td>
    </tr>
    <tr>
      <td colspan="3" class="morado"></td>
    </tr>
  </table>

</body>
</html>
